<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<style>
    #product-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-gap: 5px;
    }
    .product-card {
        border: 1px solid #ccc;
        padding: 0px;
        margin: 0px;
    }
    
</style>

<body>
    <header-element></header-element>
    <section id="products" class="container my-4">
        <h2 class="text-center text-success">Productos</h2>
        <div class="col" id="product-list">
            <!-- Tarjetas de productos se insertarán aquí -->
        </div>
    </section>

    <!-- Templates -->
    <template id="product-card-template">
        <style>
           
            .card {          
                background-color: beige;
                border: 3px solid #ccc;
            }
            .card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

            .card-title {
                font-size: 1.5rem;
                font-weight: bold;
            }

            .card-text {
                font-size: 1.2rem;
            }

            .card-texto {
                font-size: 1.2rem;
            }
        </style>
        <div class="col-sm-12 mb-4 ">
            <div class="card">
                <img src="" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <p class="card-texto"><small class="text-muted"></small></p>
                    <a href="https://wa.link/3wwn9i" class="btn btn-secondary whatsapp-btn">Información</a>
                </div>
            </div>
    </template>
    </div>
</body>

    </my-footer>


    <script type="module" src="../scripts/ProductosHTMLTemplate.js"></script>
    <script type="module" src="/scripts/Footer.js"></script>
    <script type="module" src="../scripts/header-element.js"></script>
    <script type="module" src="../scripts/IndexModule.js"></script>
</body>

</html>
